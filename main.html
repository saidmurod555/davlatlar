<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>BOBOMURODOV SAIDMUROD ID7824</title>
  </head>

  <body>
    <header class="header">
      <h2>Where in the World?</h2>
      <div class="theme-box" onclick="toggleTheme()">
        <ion-icon name="moon-outline"></ion-icon>
        <p id="dark-mode-text">Dark Mode</p>
      </div>
    </header>

    <main class="main">
      <form class="input-form" id="input-form">
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Search for a country..."
        />
        <select
          name="regions"
          id="regions"
          placeholder="Filter by region"
          onchange="selectRegions()"
        >
          <option value="placeholder" disabled selected>
            Filter by Region
          </option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </form>

      <section class="countries-box" id="countries-box"></section>
    </main>

    <section class="details-section">
      <input type="button" value="Back" onclick="back()" class="back-btn" />
      <div class="details-grid">
        <div class="details-flag">
          <img src="https://flagcdn.com/de.svg" />
        </div>
        <div class="text-grid">
          <h3></h3>

          <p>Native Name: <span class="native-name"></span></p>
          <p>Population: <span class="population"></span></p>
          <p>Region: <span class="region"></span></p>
          <p>Sub Region: <span class="sub-region"></span></p>
          <p>Capital: <span class="capital"></span></p>

          <p>Currencies: <span class="currencies"></span></p>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
